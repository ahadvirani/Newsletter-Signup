<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Newsletter Signup</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>


    <body class="text-center">
        <form class="form-signin" action="/" method="POST">
            <img class="mb-4" src="images/coffee.png" alt="" width="72" height="72">

            <h1 class="h3 mb-3 font-weight-normal">Sign-up for our Newsletter</h1>
            
            <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required autofocus>
            <input type="email" name="eAddy" class="form-control bottom" placeholder="Email Address" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>

            <p class="mt-5 mb-3 text-muted">&copy; The Council Corner Podcast 2020</p>
        </form>
    </body>
</html>
